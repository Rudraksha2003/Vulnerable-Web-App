<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Define a group with video controls -->
    <defs>
        <g id="videoControls">
            <!-- Play button -->
            <rect x="0" y="0" width="50" height="50" fill="gray" />
            <polygon points="20,15 20,35 35,25" fill="white" />
            <!-- Progress bar -->
            <rect x="60" y="20" width="280" height="10" fill="lightgray" />
            <rect id="progressBar" x="60" y="20" width="0" height="10" fill="blue" />
        </g>
    </defs>
    
    <!-- Use the video controls -->
    <use xlink:href="#videoControls" />

    <!-- Poster image -->
    <image href="poster.jpg" width="400" height="300" />
</svg>
